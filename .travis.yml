language: c
dist: trusty
group: edge
addons:
  apt:
    packages:
      - pkg-config
      - uuid-dev
      - zlib1g-dev

env:
  global:
    - USE_CCACHE=1

cache:
  apt: true
  ccache: true

os: linux
compiler: gcc

install:
  # Install required stuff

before_script:
  - ccache --version
  - ccache --zero-stats
  - make clean
  - make V=1

script:
  - make test

branches:
  only:
    - master
